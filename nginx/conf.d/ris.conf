# Upstream servers
upstream backend {
    server backend:5000;
    keepalive 32;
}

upstream frontend {
    server frontend:3000;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# HTTP Server
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Max body size for file uploads
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # CRITICAL FIX: Use ^~ for priority matching and add trailing slash
    # This ensures ALL /api/* requests go to backend
    location ^~ /api/ {
        # Debug header to confirm routing
        add_header X-Proxied-To "Backend" always;
        
        limit_req zone=api_limit burst=20 nodelay;
        
        # CRITICAL: The trailing slash on both location and proxy_pass
        # This removes /api from the path sent to backend
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        
        # Timeouts (increased for DICOM transfers)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 32k;
        proxy_max_temp_file_size 0;
    }

    # Next.js static files
    location ^~ /_next/static/ {
        proxy_pass http://frontend;
        add_header Cache-Control "public, max-age=3600, immutable";
        add_header X-Proxied-To "Frontend-Static" always;
    }

    # Next.js data
    location ^~ /_next/data/ {
        proxy_pass http://frontend;
        add_header X-Proxied-To "Frontend-Data" always;
    }

    # Favicon and static assets
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Proxied-To "Frontend-Assets" always;
    }

    # Frontend Next.js Application (catch-all, must be LAST)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for Next.js
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        add_header X-Proxied-To "Frontend-App" always;
    }
}